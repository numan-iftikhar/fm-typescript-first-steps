					### About this course

					
					--

					### TypeScript: What? Why? How?
					

					- Types in JS & the problems TS solves
					- How TS & JS are related
					- Installing TS & setting up
					- Moving gradually from JS to TS

					--

					### Functionality & Features
					
					- Adding types to variables & functions
					- Union types & type narrowing
					- Defining & extending interfaces 
					- Exporting and importing types
					- Generic types & type parameters

					--

					### Libraries & Workflows

					- Configuring the TS compiler 
					- Full-stack workflows & IDE integration
					- Testing & debugging TS apps
					- Validating data for end-to-end type safety
					- Open-source libraries for production TS
	
					--
					
					### Ground rules

					- Everyone belongs here!
					- There are no "dumb" questions
					- Growth > Goalposts

					--

					### Intros 

					- What brings you here today?
					- What's your experience with JS (or TS)?
					- What's your favorite _type_ of coding project?

					--
					### Development Setup
