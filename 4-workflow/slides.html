                    ### [zod.dev](https://zod.dev)

                                 
                    ```sh
                    npm i zod
                    ```

                
                    _"TS-first schema validation with static type inference"_


                    - Provides typed objects to define data schemas
                    - Checks that data has that shape, _at runtime_ in JS
                    - Lets TS infer the matching type(s)
       
                    --
                    
                    ### Declaring a Schema

                    ```ts
                    import { z } from "zod";

                    const User = z.object({
                        username: z.string(),
                    });
                    ```

                    --

                    ### Validating data

                    ```ts
                    // throws an error if the data
                    // doesn't match the schema
                    User.parse({ username: "Ludwig" });
                    ```

                    ### Inferring TS type(s)

                    ```ts
                    // extract the inferred type
                    type User = z.infer<typeof User>; // { username: string }
                    ```

                    ## Type-aware Tests

                    [vitest.dev/guide/testing-types](https://vitest.dev/guide/testing-types)

                    ```sh
                    npm i -D vitest
                    ```

                    ```ts
                    import { expectTypeOf } from 'vitest';
                    import myFn from './myFunction';
                    import MyType from './sharedSchema';

                    test('my types work properly', () => {
                        expectTypeOf(myFn).toBeFunction();
                        expectTypeOf(myFn).not.toBeAny();
                        expectTypeOf(myFn).parameter(0).toMatchTypeOf<MyType>(); 
                    });

                    ```
