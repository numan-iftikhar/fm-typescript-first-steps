                ### Compilers & Configs & Choices, oh my!


                [TS Handbook >> Choosing Compiler Options](https://www.typescriptlang.org/docs/handbook/modules/guides/choosing-compiler-options.html)


                
                --

                ### `tsconfig` Bases
                [github.com/tsconfig/bases](https://github.com/tsconfig/bases)
                
                Starter configs for various project types/use cases

                                
                --


                ### Using & extending bases


                ```sh
                npm i -D @tsconfig/recommended
                ```

                ```json
                // ./tsconfig.json
                {
                    "extends": "@tsconfig/recommended/tsconfig.json", 
                    "compilerOptions": {
                        // ....
                    }
                }
                ```

                                
                --


                Browse the `tsconfig/bases` repo and pick out bases for each project: 
                
                - `frontend` uses Vite & Vanilla JS
                - `backend` uses Node & Express


                
                --

				![Simpsons gif "I won't be needing this [green pen, only red]"](https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDU5ajh5bGF4YXZ0YmRqZXF0amFhNzlueHF6ZWg4Mmw5dm0yeHl4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o6Mb65G4Xjv5j0VGw/giphy.webp)

                
                --


                ### Squiggle alert!

                Let's chip away at adding these missing types!


                --


                We can pass extra type definitions to the compiler by passing them in the `"types"` array in `tsconfig.json`

                e.g. to tell TS to include Vite's types:

                ```json
                "types": [
                   "vite/client"
                ],
                ```


                --

				### We need moar types!

                [DefinitelyTyped](https://github.com/DefinitelyTyped/DefinitelyTyped) FTW!
                
                Community-maintained, npm-installable type declarations for many popular JS packages that don't ship their own

                --

                e.g. to install types for Node:

                ```sh
                npm i -D @types/node 
                ```

                --

                ### Install all the types!

                <!-- TODO meme -->

                --

                Install missing `@types/` packages as needed for project dependencies

                `npm i -D @types/<packageName>`
                
                e.g. for `express`: `@types/express`

                --


                ### Type-only imports in `.ts` files

                ```ts
                import { Value, type ValueType } from 'values.ts';
                ```

                ```ts
                import type { OneType, AnotherType } from 'types.js'
                ```

                --


                ### Exporting types for reuse


                ```ts
                // bananas.ts
                export Banana = //...
                ```

                ```ts
                // apples.ts
                type Apple = //...

                export { type Apple }
                ```
                <!-- TODO verify -->

                --

                ```ts
                // fruits.ts
                import type { Banana } from 'bananas';
                import { Apple } from 'apples';

                const fruit: Banana | Apple = //...
                ```
