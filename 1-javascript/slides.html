					<h3>Types in JavaScript</h3>
										
					- <span class='accent'>_Dynamic_</span>: Types determined as code is running, not before 
					<!-- (so it's hard to prevent user-facing `TypeError`s) -->
					- <span class='accent'>_Weak_</span>: JS will try to change (_coerce_) an unexpected type of value to a type it can work with
					
					<small>Read more on <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Data_structures">MDN</a></small>
					
					--

					### WAT dynamic types!

					```js
					let number = 3.14159;
					let string = 'not found';

					number.toFixed(); // 3
					string.toUpperCase(); // NOT FOUND

					number = 'pi';
					string = 404;

					number.toFixed(); // TypeError: not a function
					string.toUpperCase(); // TypeError: not a function
					```


					--


					### WAT weak types!

					```js
					let elevenString = '1' + 1; // '11'
					let zero = '1' - 1; // 0
					let emptyString = [] + []; // ''
					let objectObject = [] + {}; // '[object Object]'
					```

					--



					<h3>The evolution of JS</h3>

					when | 1995 | 2025
					--- | --- | ---
					what | basic interactivity | basically anything computers can do
					where | frontend only | frontend, backend, mobile... everywhere
					who | a handful of web devs | massive teams, millions of devs using open source


					--

					What if we could catch problems like this <span class="accent">before</span> our users do?

					What if we could even <span class="accent">avoid writing</span> code that won't run in the first place?

				### TS as a language

				language | JS | TS
				--- | --- | ---
				file ext | `.js` | `.ts`
				execution | interpreted | compiled to JS
				syntax | subset of TS | superset of JS
				types | dynamic, weak | static, strong
