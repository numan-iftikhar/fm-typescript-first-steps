                    ### We've covered <span class="accent">a lot</span>

                    ### JavaScript vs. TypeScript

                    - Types in JS & motivation behind TS
                    - Understanding how JS & TS relate
                    - Installing & configuring TS
                    - Using TS to check JS projects  

                    --

                    ### Core TS concepts & syntax

                    - Annotating types in TS files
                    - Using primitive & built-in types
                    - Defining custom types & interfaces
                    - Composing & manipulating types

                    --

                    ### Full-stack TS workflows
                    - Configuring the TS compiler
                    - Installing, importing & exporting types
                    - Ensuring end-to-end type safety
                    - Exploring the TS ecosystem

                    --

                    ### Reflections 

                    - Current perception of TS vs JS?
                    - Favorite TS features/benefits?
                    - Least favorite TS features/drawbacks?
                    - Topics to explore next?

                    --

                    ### Next steps & resources

                    - TypeScript [Handbook](https://www.typescriptlang.org/docs/handbook/intro.html) & [Docs](https://www.typescriptlang.org/docs/)

                    - _Learn TypeScript_ video course on [FreeCodeCamp.org](https://www.freecodecamp.org/news/learn-typescript-with-interactive-lessons/) 
                    - [awesome-typescript](https://github.com/semlinker/awesome-typescript) list on Github
